{% extends 'base.html' %}

{% block content %}

<h1 style="max-width: 700px; text-align: center; margin:0 auto;">Create New Note</h1>
<div class="card" style="max-width: 700px; text-align: center; margin:0 auto;">
    <form id="create_form" class="m-3" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

{% endblock content %}
